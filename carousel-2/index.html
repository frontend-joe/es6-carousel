<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMW Fans</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.icon-icons.com/icons2/1834/PNG/512/iconfinderbmwlogo4140436-115966_115915.png"
    />
  </head>
  <body>
    <nav>
      <img
        src="https://cdn.icon-icons.com/icons2/1834/PNG/512/iconfinderbmwlogo4140436-115966_115915.png"
      />
      <div>
        <a> Home </a>
        <a> About </a>
        <a> Services </a>
        <a> FAQ </a>
        <a> Search </a>
        <a> My BMW </a>
      </div>
    </nav>
    <section>
      <div class="content">
        <div>
          <h2>BMW Fans</h2>
          <p>
            Welcome to BMW Fans, where we are lovers of all things BMW. We aim
            to answer 99% of your questions, that you may have of your beloved
            cars.
          </p>
          <button>Go Exploring</button>
        </div>
        <div class="carousel">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide swiper-slide--one">
                <div>
                  <h2>1 Series</h2>
                  <a>explore</a>
                </div>
              </div>
              <div class="swiper-slide swiper-slide--two">
                <div>
                  <h2>2 Series</h2>
                  <a>explore</a>
                </div>
              </div>
              <div class="swiper-slide swiper-slide--three">
                <div>
                  <h2>3 Series</h2>
                  <a>explore</a>
                </div>
              </div>
              <div class="swiper-slide swiper-slide--four">
                <div>
                  <h2>4 Series</h2>
                  <a>explore</a>
                </div>
              </div>

              <div class="swiper-slide swiper-slide--five">
                <div>
                  <h2>5 Series</h2>
                  <a>explore</a>
                </div>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
